<div ng-controller="UserprofileCtrl">
<md-card flex-gt-sm="90" flex-gt-md="80">
    <div class="alert alert-success" ng-show="showSuccessAlert">
   <button type="button" class="close" data-ng-click="switchBool('showSuccessAlert')" >Ã—</button>
   <strong>Done!</strong> {{successTextAlert}}
 </div>
    <form name="profileForm" ng-submit="updateProfile(profileForm, user_profile_model)">
        <md-input-container class="md-block">
            <label>First Name</label>
            <input ng-model="user_profile_model.first_name">
        </md-input-container>
        <md-input-container class="md-block">
            <label>Last Name</label>
            <input ng-model="user_profile_model.last_name">
        </md-input-container>
        <md-input-container class="md-block">
            <label>Email</label>
            <input ng-model="user_profile_model.email" disabled>
        </md-input-container>
        <md-button class="md-raised md-primary" type="submit">Save</md-button>
    </form>
</md-card>
</div>
