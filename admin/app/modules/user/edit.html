<div ng-controller="UserCtrl as ctrl">
    <form name="userForm" ng-submit="ctrl.updateUser(userForm, ctrl.model)">
        <md-input-container class="md-block">
            <label>First Name</label>
            <input ng-model="ctrl.model.first_name">
        </md-input-container>
        <md-input-container class="md-block">
            <label>Last Name</label>
            <input ng-model="ctrl.model.last_name">
        </md-input-container>
        <md-input-container class="md-block">
            <label>Email</label>
            <input ng-model="ctrl.model.email">
        </md-input-container>
        <div dp-permission-chips permission-model="ctrl.model.permissions"></div>
        <div dp-group-chips group-model="ctrl.model.groups_list"></div>
        <md-button class="md-raised md-primary" type="submit">Save</md-button>
    </form>
</div>
