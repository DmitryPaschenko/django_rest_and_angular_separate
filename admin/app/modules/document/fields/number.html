<md-input-container class="md-block">
    <label>{{ document_value.field.name }} {{ document_value.value }}</label>
    <input ng-model="document_value.value" type="number" step="0.01">
    <div ng-messages="ctrl.errors.name">
        <div ng-message="required" ng-repeat="message in ctrl.errors.name">{{ message }}</div>
    </div>
</md-input-container>
