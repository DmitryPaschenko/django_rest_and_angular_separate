<md-input-container class="md-block">
    <label>{{ document_value.field.name }}</label>
    <md-select ng-model="document_value.value" class="md-block">
        <md-option ng-repeat="option in document_value.field.widget_metadata.split(',')" value="{{option}}">
            {{ option }}
        </md-option>
    </md-select>
    <div ng-messages="ctrl.errors.name">
        <div ng-message="required" ng-repeat="message in ctrl.errors.name">{{ message }}</div>
    </div>
</md-input-container>
